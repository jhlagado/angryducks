<footer class="footer">
  <span class="todo-count">
    <strong>{{$ctrl.activeCount || 'No'}}</strong> {{$ctrl.activeCount === 1 ? 'item' : 'items'}} left
  </span>
  <ul class="filters"> 
    <li key="filter" ng-repeat="(filter, title) in $ctrl.filterTitles">
      <a ng-class="{'selected': filter === $ctrl.filter}" ng-click="$ctrl.handleChange(filter)">{{title}}</a>
    </li>
  </ul>
  <button ng-if="$ctrl.completedCount > 0"
    class="clear-completed"
    ng-click="$ctrl.handleClear()"
    >
    Clear completed
  </button>
</footer>
