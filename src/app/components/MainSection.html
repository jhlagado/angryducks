<section class="main">
  <input ng-if="$ctrl.todos.length"
    class="toggle-all"
    type="checkbox"
    ng-checked="$ctrl.todos.reduce($ctrl.completeReducer, 0) === $ctrl.todos.length"
    ng-click="$ctrl.handleCompleteAll()"
    />
  <ul class="todo-list">
    <todo-item
      ng-repeat="todo in $ctrl.todos | filter : $ctrl.selectedFilter"
      todo="todo"
    ></todo-item>
  </ul>
  <footer-component ng-if="$ctrl.todos.length"></footer-component>
</section>
